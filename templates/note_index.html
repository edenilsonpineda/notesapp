{% extends 'base.html' %}

{% block content %}
  {% if not notes %}
    <div class="content">
      <p>Â¡No tienes ninguna nota! <a href="{{ url_for('note_create') }}">Crea tu primera nota.</a>
    </div>
  {% endif %}

  {% for note in notes %}
    <article class="message">
      <div class="message-header">
        <p>{{ note.title }}</p>
        <div>
          <a class="button is-primary is-small has-text-weight-bold" href="{{ url_for('note_update', note_id=note.id) }}">
            Editar Nota
          </a>
          <a class="button is-danger is-small has-text-weight-bold" href="#">
            Eliminar Nota
          </a>
        </div>
      </div>
      <div class="message-body content">
        {{ note.body_html|safe }}
      </div>
    </article>
  {% endfor %}
{% endblock %}
